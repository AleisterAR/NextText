<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <%- `<script>
        const component = ${component};
        const siteId = '${site._id}';
        const keywordId = '${keyword._id}';
        </script>` %>
        <script src="<%= mix('/next-js/app.js') %>"></script>
        <script src="<%= mix('/next-js/editor.js') %>" defer></script>
</head>

<body class="no-scrollbar overflow-hidden">
    <div class="p-5 bg-gradient-to-br from-purple-600 to-blue-500">
        <div class="container flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <h1 class="kaushan-script-regular text-[2rem] text-white pr-2">
                    NextText
                </h1>
                <div>
                    <button
                        class="px-3 py-2 border border-white text-white rounded-md"
                        onclick="document.querySelector('#magic-editor').classList.toggle('hidden')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                        </svg>
                    </button>
                </div>
                <div>
                    <button
                        class="px-3 py-2 border border-white text-white rounded-md"
                        id="scroll-top">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                        </svg>
                    </button>
                </div>
                <div>
                    <button
                        class="px-3 py-2 border border-white text-white rounded-md"
                        id="undo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div
                    class="w-12 h-12 rounded-full  bg-emerald-400 flex justify-center items-center">
                    <span class="text-white text-md">W</span>
                </div>
                <div class="w-[1px] h-[40px] bg-white bg-opacity-35
                "></div>
                <form action="/components" method="post" id="save">
                    <button
                        class="px-6 py-2 space-x-2 border border-white text-white rounded-md flex justify-center items-center"
                        type="submit">
                        <div>Save</div>
                        <div role="status" hidden>
                            <svg aria-hidden="true"
                                class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                viewBox="0 0 100 101" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </form>
                <div class="w-[1px] h-[40px] bg-white bg-opacity-35
                "></div>
                <div>
                    <a href="/dashboard"
                        class="px-3 py-2 border border-white text-white rounded-md block">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="flex relative">
        <div id="magic-editor"
            class="absolute w-[400px] h-screen bg-slate-50 p-5 left-0 top-0 border hidden">
            <div class="flex justify-between items-center">
                <h2 class=" text-2xl mb-5 kaushan-script-regular ">Next Editor
                </h2>
                <div class="flex justify-center items-center space-x-3">
                    <button
                        class="px-3 py-2 border border-slate-500 text-slate-500 rounded-md"
                        id="toggle-editor">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                        </svg>
                    </button>
                    <button
                        class="px-3 py-2 bg-gradient-to-br from-purple-600 to-blue-500 text-white rounded-md"
                        onclick="document.querySelector('#magic-editor').classList.toggle('hidden')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                    </button>
                </div>
            </div>
            <textarea
                class="h-[400px]  rounded-md p-4 resize-none outline-none focus:outline-none  border border-slate-300 inset-0 w-full"
                cols="50"></textarea>
        </div>
        <iframe width="100%" style="height: 100vh;" id="magic-customize"
            srcdoc="<%= page %>"></iframe>
    </div>

</body>

</html>
