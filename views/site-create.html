<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextText</title>
    <link rel="stylesheet" href="<%= mix('/css/app.css') %>">
    <script src="<%= mix('/next-js/app.js') %>"></script>
    <%- locals.script || null %>

</head>

<body class="poppins-regular">
    <div class="flex min-h-screen">
        <div class="w-[15%] h-[100vh] bg-slate-900 sticky top-0 text-gray-300">
            <h1
                class="text-center text-gray-50 kaushan-script-regular text-[2.3rem]">
                NextText
            </h1>
            <div class=" bg-gray-50 bg-opacity-25 h-[0.1px]"></div>
            <div class="px-3 mt-3 space-y-2">
                <div class="flex items-center gap-2 text-gray-100 font-bold">
                    <h2>Dashboard</h2>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                        </svg>
                    </div>
                </div>
                <ul class="font-bold text-sm">
                    <li
                        class="flex items-center space-x-3 py-2 px-3 <%= pathName === '/dashboard' && 'bg-emerald-400 text-gray-50' %> rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        <a href="/dashboard" class="text-md">Home</a>
                    </li>
                    <li
                        class="flex rounded-md items-center space-x-3 py-2 px-3 <%= pathName.includes('/sites') && 'bg-emerald-400 text-gray-50' %>">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.25 9.75 16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
                        </svg>
                        <a href="/sites" class=" text-md">
                            Web Site</a>
                    </li>
                    <li
                        class="flex rounded-md items-center space-x-3 py-2 px-3 <%= pathName.includes('/keywords') && 'bg-emerald-400 text-gray-50 ' %>">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                        </svg>

                        <a href="/keywords" class=" text-md">Keyword</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-1 p-3 bg-slate-100">
            <div
                class="px-4 border-gray-200 py-2 flex justify-between bg-white rounded-md items-center border">
                <div>
                    <!-- <h2 class="text-white text-2xl">Dasboard</h2> -->
                </div>
                <div class="flex items-center space-x-3">
                    <div
                        class="w-8 h-8 rounded-full border bg-emerald-500 flex justify-center items-center">
                        <span class="text-white text-sm">W</span>
                    </div>
                    <div>
                        <!-- content -->
                        <%- include(`${partials}/header`, { script : `<script
                            src="${mix('/next-js/site-create.js')}" defer>
                            </script>` }) %>
                            <div class="mt-3 flex">
                                <nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-white dark:bg-gray-800 dark:border-gray-700"
                                    aria-label="Breadcrumb">
                                    <ol
                                        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                                        <li class="inline-flex items-center">
                                            <a href="/site"
                                                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                                                <svg class="w-3 h-3 me-2.5"
                                                    aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    fill="currentColor"
                                                    viewBox="0 0 20 20">
                                                    <path
                                                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                                                </svg>
                                                Site
                                            </a>
                                        </li>
                                        <li aria-current="page">
                                            <div class="flex items-center">
                                                <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400"
                                                    aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    fill="none"
                                                    viewBox="0 0 6 10">
                                                    <path stroke="currentColor"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="m1 9 4-4-4-4" />
                                                </svg>
                                                <span
                                                    class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Create</span>
                                            </div>
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="mt-5">
                                <div class=" grid grid-cols-2">
                                    <form action="/sites" id="site"
                                        class="space-y-3 bg-white p-5 rounded-md border border-gray-200">
                                        <div>
                                            <h2 class="font-medium text-xl">
                                                Create Site</h2>
                                        </div>
                                        <div>
                                            <label for="first_name"
                                                class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">NAME</label>
                                            <input type="text" id="name"
                                                name="name"
                                                class="bg-gray-50 border border-gray-300 focus:outline-none text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                                placeholder="Your site name"
                                                required />
                                        </div>
                                        <div>
                                            <label for="first_name"
                                                class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">URI</label>
                                            <input type="text" id="uri"
                                                name="uri"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none"
                                                placeholder="Your site uri"
                                                required />
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit"
                                                class="text-white space-x-2 flex justify-center items-center bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                                <div>SUBMIT</div>
                                                <div role="status" hidden>
                                                    <svg aria-hidden="true"
                                                        class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                                        viewBox="0 0 100 101"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                                            fill="currentColor" />
                                                        <path
                                                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                                            fill="currentFill" />
                                                    </svg>
                                                    <span
                                                        class="sr-only">Loading...</span>
                                                </div>
                                            </button>
                                        </div>
                                    </form>
                                    <!-- <div></div> -->
                                </div>
                            </div>
                            <%- include(`${partials}/footer`) %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
